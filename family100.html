<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Super Family 100 - Mini Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
      margin-top: 20px;
    }

    h1 {
      color: #333;
    }

    #question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
    }

    li {
      font-size: 1.1em;
      padding: 5px;
      background-color: #e0ffe0;
      margin: 5px auto;
      width: 300px;
      border-radius: 5px;
    }

    #congrats {
      margin-top: 30px;
      font-size: 1.4em;
      color: darkgreen;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Super Family 100 - Mini Game</h1>
  <div id="question">Sebutkan 5 hal paling penting dalam kerjasama grup!</div>
  <input type="text" id="answerInput" placeholder="Tulis jawabanmu di sini">
  <button class="btn btn-primary" onclick="checkAnswer()">Kirim</button>
  <div id="result"></div>

  <ul id="answersList">
    <!-- Jawaban benar akan muncul di sini -->
  </ul>

  <div id="congrats"></div>

  <script>
    const topAnswers = ["komunikasi", "kepercayaan", "manajemen waktu", "komitmen", "tanggung jawab"];
    const revealedAnswers = [];

    function checkAnswer() {
      const input = document.getElementById("answerInput").value.toLowerCase().trim();
      const resultDiv = document.getElementById("result");
      const congratsDiv = document.getElementById("congrats");

      if (topAnswers.includes(input) && !revealedAnswers.includes(input)) {
        revealedAnswers.push(input);
        const li = document.createElement("li");
        li.textContent = input;
        document.getElementById("answersList").appendChild(li);
        resultDiv.textContent = "Benar!";
        resultDiv.style.color = "green";
      } else if (!topAnswers.includes(input)) {
        resultDiv.textContent = "Jawaban salah!";
        resultDiv.style.color = "red";
      } else {
        resultDiv.textContent = "Jawaban sudah pernah dijawab!";
        resultDiv.style.color = "orange";
      }

      document.getElementById("answerInput").value = "";

      // Cek apakah semua jawaban sudah ditemukan
      if (revealedAnswers.length === topAnswers.length) {
        congratsDiv.textContent = "ðŸŽ‰ Selamat! Semua jawaban sudah terjawab! ðŸŽ‰";
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
